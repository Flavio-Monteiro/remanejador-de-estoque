<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de Remanejamento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SOLICITAÇÃO DE REMANEJAMENTO DE ESTOQUE DE PÃES</h1>

        <div class="formulario">
            <input type="text" id="setor" placeholder="Setor">
            <input type="text" id="funcionario" placeholder="Nome do Funcionário">
            <input type="text" id="codOrigem" placeholder="Cód. Origem">
            <input type="text" id="descOrigem" placeholder="Descrição Origem">
            <input type="number" id="quantOrigem" placeholder="Quantidade Origem">
            <input type="text" id="codDestino" placeholder="Cód. Destino">
            <input type="text" id="descDestino" placeholder="Descrição Destino">
            <input type="number" id="quantDestino" placeholder="Quantidade Destino">
            <button onclick="adicionarRegistro()">Adicionar</button>
        </div>

        <div id="tabelaContainer">
            <table id="tabela">
                <thead>
                    <tr>
                        <th>Setor</th>
                        <th>Funcionário</th>
                        <th>Cód. Origem</th>
                        <th>Descrição Origem</th>
                        <th>Quant. Origem</th>
                        <th>Cód. Destino</th>
                        <th>Descrição Destino</th>
                        <th>Quant. Destino</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <button id="exportarPDF" onclick="gerarPDF()">Exportar PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
