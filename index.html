<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solicitação de Remanejamento</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>SOLICITAÇÃO DE REMANEJAMENTO DE ESTOQUE DE PÃES</h1>

      <div class="formulario">
        <input type="text" id="setor" placeholder="* Setor" />
        <input
          type="text"
          id="funcionario"
          placeholder="* Nome do Funcionário"
        />
        <input type="text" id="codOrigem" placeholder="* Cód. Origem" />
        <input type="text" id="descOrigem" placeholder="* Produto Retirado" />
        <input
          type="number"
          id="quantOrigem"
          placeholder="* Quantidade Retirada"
        />
        <input type="text" id="codDestino" placeholder="Código de Produção" />
        <input
          type="text"
          id="descDestino"
          placeholder=" Produto de Produção"
        />
        <input
          type="number"
          id="quantDestino"
          placeholder=" Quantidade para Produção"
        />
      </div>
      <span>* dados obrigatórios</span>
      <button class="btnAdcionar" onclick="adicionarRegistro()">
        Adicionar
      </button>
      <div id="tabelaContainer">
        <table id="tabela">
          <thead>
            <tr>
              <th>Setor</th>
              <th>Funcionário</th>
              <th>Código de Retirada</th>
              <th>Produto Retirado</th>
              <th>Quantidade Retirada</th>
              <th>Código de Produção</th>
              <th>Produto de Produção</th>
              <th>Quantidade para Produção</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <button id="exportarPDF" onclick="gerarPDF()">Exportar PDF</button>
      <input
        id="exportarXLS"
        type="button"
        value="Exportar XLS"
        onclick="exportarXLS()"
      />
    </div>
    <footer>Desenvolvido por Flávio Monteiro &copy;</footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
